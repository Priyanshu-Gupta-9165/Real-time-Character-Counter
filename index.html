<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Character Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Character Counter</h1>
        <p>Type or paste your text below to count characters and words:</p>
        
        <textarea id="text-input" placeholder="Type something here..."></textarea>
        
        <div class="counters">
            <div class="counter-box" id="char-box">
                <h3>Characters</h3>
                <div class="number-wrapper">
                    <span id="char-count">0</span>
                </div>
            </div>
            
            <div class="counter-box" id="word-box">
                <h3>Words</h3>
                <div class="number-wrapper">
                    <span id="word-count">0</span>
                </div>
            </div>
        </div>
        
        <button id="clear-btn">Clear Text</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
