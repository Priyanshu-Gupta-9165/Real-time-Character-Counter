<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Character Counter</h1>
        <p>Type or paste your text below to count characters and words:</p>
        
        <textarea id="text-input" placeholder="Type something here..."></textarea>
        
        <div class="counters">
            <div class="counter-box">
                <h3>Characters:</h3>
                <p id="char-count">0</p>
            </div>
            
            <div class="counter-box">
                <h3>Words:</h3>
                <p id="word-count">0</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
